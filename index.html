<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebXR Flat Screen (VR)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #ui{position:fixed;left:0;right:0;top:0;padding:10px;display:flex;gap:8px;align-items:center;z-index:5}
    #play{padding:8px 12px;border:0;border-radius:8px;background:#444;color:#fff}
    #enter{margin-left:auto;padding:8px 12px;border:0;border-radius:8px;background:#1e90ff;color:#fff}
    #status{color:#bbb;font:12px/1.2 system-ui,sans-serif}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="ui">
    <button id="play" type="button">Load & Play</button>
    <div id="status">idle</div>
    <button id="enter" type="button">Enter VR</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // HLS loader
    const HlsLib = await import('https://cdn.jsdelivr.net/npm/hls.js@latest');

    // ---------- CONFIG ----------
    const STREAM_URL = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // keep Mux test stream

    // ---------- THREE SETUP ----------
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false }); // alpha:false -> opaque (no passthrough)
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true; // we will set the session manually
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // hard black background

    const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 100);
    camera.position.set(0, 1.6, 0);

    // Add a big inverted sphere so there is NO transparency to real world
    const skyGeo = new THREE.SphereGeometry(20, 32, 16);
    skyGeo.scale(-1, 1, 1);
    const skyMat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
    scene.add(new THREE.Mesh(skyGeo, skyMat));

    // floor reference (dark)
    const floor = new THREE.Mesh(
      new THREE.CircleGeometry(3.5, 64),
      new THREE.MeshBasicMaterial({ color: 0x101010 })
    );
    floor.rotation.x = -Math.PI/2;
    floor.position.y = 0;
    scene.add(floor);

    // ---------- VIDEO + TEXTURE ----------
    const video = document.createElement('video');
    video.playsInline = true;
    video.muted = true;
    video.crossOrigin = 'anonymous';
    video.controls = false;

    let hls;

    async function loadAndPlay() {
      statusEl.textContent = 'loading...';
      try {
        if (HlsLib.default.isSupported()) {
          hls = new HlsLib.default({ lowLatencyMode:true });
          hls.loadSource(STREAM_URL);
          hls.attachMedia(video);
          hls.on(HlsLib.default.Events.MANIFEST_PARSED, () => {
            video.play().then(()=> statusEl.textContent = 'playing').catch(err=>{
              statusEl.textContent = 'tap Play in headset';
              console.warn(err);
            });
          });
          hls.on(HlsLib.default.Events.ERROR, (evt, data) => {
            console.warn('HLS error', data);
            statusEl.textContent = `HLS error: ${data?.details || data?.type || 'unknown'}`;
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = STREAM_URL;
          await video.play();
          statusEl.textContent = 'playing';
        } else {
          statusEl.textContent = 'HLS unsupported';
          alert('HLS not supported in this browser.');
          return;
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'playback blocked';
      }
    }

    const tex = new THREE.VideoTexture(video);
    tex.colorSpace = THREE.SRGBColorSpace;

    // Simple flat 16:9 screen in front of the user
    const screenHeight = 1.2;                 // meters
    const screenWidth  = screenHeight * (16/9);
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(screenWidth, screenHeight),
      new THREE.MeshBasicMaterial({ map: tex, toneMapped:false })
    );
    plane.position.set(0, 1.5, -3.0);         // centered at eye height, 3m away
    scene.add(plane);

    // ---------- RENDER LOOP ----------
    function onResize() {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    }
    addEventListener('resize', onResize);

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    // ---------- UI ----------
    const playBtn = document.getElementById('play');
    const enterBtn = document.getElementById('enter');
    const statusEl = document.getElementById('status');

    playBtn.addEventListener('pointerdown', loadAndPlay);
    playBtn.addEventListener('click', loadAndPlay);

    // Force an immersive-VR session explicitly (to avoid AR/passthrough)
    let xrSession = null;
    async function enterVR() {
      if (!navigator.xr) {
        alert('WebXR not available');
        return;
      }
      try {
        xrSession = await navigator.xr.requestSession('immersive-vr', {
          requiredFeatures: ['local-floor'],
          optionalFeatures: []
        });
        renderer.xr.setSession(xrSession);
        statusEl.textContent = 'VR session started';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'VR request failed';
      }
    }
    enterBtn.addEventListener('pointerdown', enterVR);
    enterBtn.addEventListener('click', enterVR);

    // QoL: resume if tab regains focus
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && video.paused) video.play().catch(()=>{});
    });
  </script>
</body>
</html>
