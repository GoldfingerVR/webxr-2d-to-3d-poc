<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>WebXR 2D→Fake-3D POC — v0.9</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    #hud{position:fixed;z-index:3;left:16px;top:16px;display:flex;gap:8px;align-items:center}
    .pill{background:#303030;color:#e0e0e0;border-radius:999px;padding:6px 10px;font-size:12px;border:1px solid #444}
    .btn-pill{cursor:pointer;user-select:none}
    .btn-pill[aria-disabled="true"]{opacity:.45;cursor:not-allowed}
    #status{opacity:.85}
    #overlay{
      position:fixed;inset:0;display:flex;flex-direction:column;gap:14px;
      align-items:center;justify-content:center;z-index:4;background:rgba(0,0,0,.55)
    }
    .cta{
      background:#00a86b;border:none;color:#fff;font-weight:700;font-size:18px;
      padding:14px 22px;border-radius:12px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.35)
    }
    #diag{position:fixed;left:12px;bottom:12px;color:#aaa;font-size:12px;white-space:pre-line;z-index:3;max-width:92vw}
    video{position:fixed;left:-9999px;top:-9999px;width:1px;height:1px}
    canvas{display:block}
  </style>
</head>
<body>
  <!-- HUD (always visible) -->
  <div id="hud">
    <span class="pill">Build v0.9</span>
    <span id="enterVR" class="pill btn-pill" aria-disabled="true">Enter VR</span>
    <span id="status" class="pill">idle</span>
  </div>

  <!-- Autoplay gate -->
  <div id="overlay">
    <button id="playBtn" class="cta">Enable Autoplay</button>
    <div style="color:#bbb;font-size:13px">Tap once to start playback, then use “Enter VR” (top-left).</div>
  </div>

  <!-- Hidden media source -->
  <video id="vid" playsinline muted crossorigin="anonymous"></video>

  <div id="diag"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // -------- Config (use MP4 to avoid HLS issues for smoke test) --------
    // Replace with your own MP4 when ready.
    const STREAM_URL = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';

    // -------- DOM refs --------
    const video   = document.getElementById('vid');
    const playBtn = document.getElementById('playBtn');
    const overlay = document.getElementById('overlay');
    const statusE = document.getElementById('status');
    const enterVR = document.getElementById('enterVR');
    const diag    = document.getElementById('diag');

    // -------- Three / XR --------
    let renderer, scene, camera, plane, videoTex;
    let stereo = { left:null, right:null }; // per-eye meshes

    initThree();
    setupPlane();
    animate();
    wireUI();
    probeXR(); // initial probe (may be false until after gesture)

    function wireUI(){
      const tryPlay = () => startPlayback().catch(()=>{});
      ['pointerdown','click','touchstart','keydown'].forEach(ev=>{
        overlay.addEventListener(ev, tryPlay, { passive:true });
      });
      playBtn.addEventListener('click', tryPlay);

      // Persistent Enter VR pill
      enterVR.addEventListener('click', async ()=>{
        if (enterVR.getAttribute('aria-disabled') === 'true') {
          log('Enter VR pressed but XR unsupported (still trying)…');
        }
        await startXR();
      });
    }

    async function startPlayback(){
      overlay.style.display = 'none';
      status('loading…');
      try{
        video.src = STREAM_URL;
        await video.play();            // requires user gesture
        video.muted = false;           // safe to unmute after gesture
        bindVideoTexture();
        setupStereoParallax();         // fake depth using per-eye UV shifts
        status('playing');
        await probeXR(true);           // re-check after gesture; enable Enter VR if supported
      }catch(e){
        status('playback blocked');
        overlay.style.display = 'flex';
        log('play() error: ' + (e?.message || e));
        throw e;
      }
    }

    function bindVideoTexture(){
      if (!videoTex) {
        videoTex = new THREE.VideoTexture(video);
        videoTex.colorSpace = THREE.SRGBColorSpace;
        videoTex.minFilter = THREE.LinearFilter;
        videoTex.magFilter = THREE.LinearFilter;
        videoTex.generateMipmaps = false;
      }
      plane.material.map = videoTex;
      plane.material.needsUpdate = true;

      // keep plane & stereo sizes in sync with real aspect
      video.addEventListener('loadedmetadata', ()=>{
        const w = video.videoWidth || 16, h = video.videoHeight || 9;
        const aspect = w / Math.max(1, h);
        const width = 2.8, height = width / aspect;

        plane.geometry.dispose();
        plane.geometry = new THREE.PlaneGeometry(width, height);

        if (stereo.left && stereo.right) {
          [stereo.left, stereo.right].forEach(mesh=>{
            mesh.geometry.dispose();
            mesh.geometry = new THREE.PlaneGeometry(width, height);
            applyShift(mesh);
          });
        }
      }, { once:true });
    }

    function setupPlane(){
      const geom = new THREE.PlaneGeometry(2.8, 1.575); // temp 16:9, corrected on metadata
      const mat  = new THREE.MeshBasicMaterial({ color:0xffffff });
      plane = new THREE.Mesh(geom, mat);
      plane.position.set(0, 1.6, -2.0);
      scene.add(plane);
    }

    // --- Fake stereo via per-eye UV offset (simple parallax) ---
    function setupStereoParallax(){
      // hide mono plane
      plane.visible = false;

      const makeMat = (shift) => {
        const m = new THREE.MeshBasicMaterial({ color: 0xffffff, map: videoTex });
        m.map.wrapS = THREE.ClampToEdgeWrapping;
        m.map.wrapT = THREE.ClampToEdgeWrapping;
        m.userData.shift = shift; // store for reapply
        return m;
      };

      const baseGeom = plane.geometry.clone();

      // LEFT eye only
      stereo.left = new THREE.Mesh(baseGeom.clone(), makeMat(-0.006)); // tune magnitude as needed
      stereo.left.position.copy(plane.position);
      stereo.left.layers.set(1);
      scene.add(stereo.left);

      // RIGHT eye only
      stereo.right = new THREE.Mesh(baseGeom.clone(), makeMat(+0.006));
      stereo.right.position.copy(plane.position);
      stereo.right.layers.set(2);
      scene.add(stereo.right);

      applyShift(stereo.left);
      applyShift(stereo.right);
    }

    function applyShift(mesh){
      const s = mesh.material.userData.shift || 0;
      // Offset around texture center to avoid sampling outside edges
      mesh.material.map.center.set(0.5, 0.5);
      mesh.material.map.offset.set(0.5 + s, 0.5);
      mesh.material.needsUpdate = true;
    }
    // -----------------------------------------------------------

    async function startXR(){
      if (!navigator.xr) { status('WebXR not available'); log('navigator.xr is undefined'); return; }
      try{
        const session = await navigator.xr.requestSession('immersive-vr', {
          requiredFeatures: ['local-floor'],
          optionalFeatures: ['hand-tracking']
        });
        renderer.xr.setSession(session);
        status('VR started');
        session.addEventListener('end', ()=>{
          status('VR ended');
          if (video.paused) video.play().catch(()=>{
            overlay.style.display='flex';
          });
        });
      }catch(e){
        status('VR failed');
        log('requestSession error: ' + (e?.message || e));
      }
    }

    async function probeXR(afterGesture=false){
      const httpsOK = (location.protocol === 'https:') || (location.hostname === 'localhost');
      const xrOK = !!navigator.xr;
      let supported = false;
      try { supported = xrOK ? await navigator.xr.isSessionSupported('immersive-vr') : false; }
      catch(e) { log('isSessionSupported threw: ' + e); }

      diag.textContent =
        `Secure (https or localhost): ${httpsOK}\n`+
        `navigator.xr present: ${xrOK}\n`+
        `'immersive-vr' supported: ${supported}`+
        (afterGesture ? `\n(rechecked after user gesture)` : '');

      enterVR.setAttribute('aria-disabled', supported ? 'false' : 'true');
    }

    function status(msg){ statusE.textContent = msg; }
    function log(msg){ diag.textContent += (diag.textContent ? '\n' : '') + msg; }

    // ---------- Three boilerplate ----------
    function initThree(){
      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
      renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 100);
      camera.position.set(0, 1.6, 0);

      scene.add(new THREE.AmbientLight(0xffffff, 0.7));

      // simple floor so you’re never in total black
      const floor = new THREE.Mesh(
        new THREE.CircleGeometry(3.5, 64),
        new THREE.MeshBasicMaterial({ color:0x101010 })
      );
      floor.rotation.x = -Math.PI/2;
      floor.position.y = 0;
      scene.add(floor);

      window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate(){
      renderer.setAnimationLoop(()=>{
        if (videoTex && !video.paused && !video.ended) {
          videoTex.needsUpdate = true;
        }
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
